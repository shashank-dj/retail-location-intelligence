<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mappls Minimal Test</title>

  <!-- Mappls Web SDK -->
  <script src="https://apis.mappls.com/advancedmaps/api/axmsojqaogkvqxgxqlryxxtzmixevjopdbwg/map_sdk?layer=vector"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  // Delay execution to ensure SDK is loaded
  window.onload = function () {
    if (typeof mappls === "undefined") {
      alert("Mappls SDK did not load");
      return;
    }

    var map = new mappls.Map("map", {
      center: [12.9716, 77.5946],
      zoom: 13
    });
  };
</script>

</body>
</html>
